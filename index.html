<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var x,y,z,a,b,c;
			for(x=1;x<5;x++)
			{
				for(y=x;y<4;y++)
				{
					document.write("&nbsp");
				}
				for(z=1;z<2*x;z++)
				{
					document.write("*");
				}
				document.write("<br>");
			}
			for(a=3;a>=1;a--)
			{
				for(b=a;b<4;b++)
				{
					document.write("&nbsp");
				}
				for(c=2*a;c>1;c--)
				{
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
